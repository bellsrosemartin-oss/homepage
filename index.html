<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
			background-color:;
			font-family: Arial, Helvetica, sans-serif;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -115%);
        }

        h2 {
            font-size: 5em;
            font-family: serif;
            color: transparent;
            text-align: center;
            animation: effect 2s linear infinite;
        }

        @keyframes effect {
            0% {
                background: linear-gradient(#FFE0F9, #EB88E5);
                -webkit-background-clip: text;
            }

            100% {
                background: linear-gradient(#FF69BC, #FF8ACB);
                -webkit-background-clip: text;
            }
        }
    </style>

<html>
<body>
    <div>
        <h2>Things I Love</h2>
    </div>
</body>

</html>
